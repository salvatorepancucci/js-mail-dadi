<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi JavaScript con Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Esercizi JavaScript con Bootstrap</h1>

        <!-- Esercizio Mail -->
        <div class="card mb-4">
            <div class="card-header">
                Esercizio Mail
            </div>
            <div class="card-body">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="inputEmail">Inserisci la tua email:</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary">Verifica Email</button>
                </form>
                <div id="emailResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Esercizio Gioco dei dadi -->
        <div class="card">
            <div class="card-header">
                Esercizio Gioco dei dadi
            </div>
            <div class="card-body">
                <button id="giocaDadiBtn" class="btn btn-success">Gioca ai Dadi</button>
                <div id="dadiResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script></body>
</html>
